## server
ENV=test
SERVER_NAME=${name}
SERVER_VERSION=${version}
SERVER_HOST=localhost
SERVER_BASE_URI=/${name}/
SERVER_PORT=9080
SERVER_USE_SSL=false
SERVER_SSL_PORT=9443
SERVER_TCP_NODELAY=true
SERVER_SO_KEEPALIVE=true
SERVER_SO_BACKLOG=100
SERVER_CONNECT_TIMEOUT_MILLIS=500000

## netty
NETTY_LOG_LEVEL=DEBUG
NETTY_MAX_REQUEST_CONTENT_LEN=1048576
NETTY_WRITE_BUF_SIZE=65535